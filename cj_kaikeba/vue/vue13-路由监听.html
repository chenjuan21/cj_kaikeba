<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/vue/2.6.6/vue.js"></script>
  <script src="https://cdn.bootcss.com/vue-router/3.0.2/vue-router.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="div1">
    <router-link to="/user/1/info">用户1--信息</router-link>
    <router-link to="/user/1/pass">用户1--修改密码</router-link>
    <router-link to="/user/2/info">用户2--信息</router-link>

    <router-view></router-view>
</div>
<script>
  window.onload=function(){
             let r1 = new VueRouter({
                 routes:[
                     {
                       path:'/user/:id',
                     component:{template:'<div><h4>{{$route.params.id}}</h4><router-view></router-view></div>'}, 
                     children:[
                     {
                       path:'info',
                       component:{template:'<div>用户信息</div>'}
                     },
                     {
                       path:'pass',
                       component:{template:'<div>修改密码</div>'}
                     }
                     ]
                   
                     },
                     

                 ]
             })
             let vm = new Vue({
                 el:"#div1",
                 router:r1,
                 methods: {
                    
                 }

             })
         }
         function Car(brand,color){
	this.brand = brand;
	this.color = color;
	this.run = function(){
	    console.log('running');
	}
}
var newCar = {
    displacemen:'3.0'
};
  Car.apply(newCar,['Benz','red']); //apply用的更多些
  Car.call(newCar,'Benz','red');
  console.log(newCar);
</script>
</body>
</html>
